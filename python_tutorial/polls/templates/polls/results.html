{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<body>
  <div class="l-page">
    <div class="c-mainvisual">
      <div class="c-mainvisual__inner">
        <h1 class="c-mainvisual__title">Vote Application With Django</h1>
      </div>
    </div>
    <div class="c-breadcrumb p-results">
      <div class="c-breadcrumb__inner">
        <span class="c-breadcrumb__item"><a href="{% url 'polls:index' %}">TOP</a></span>
        <span class="c-breadcrumb__item"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></span>
        <span class="c-breadcrumb__item">success</span>
      </div>
    </div>
    <div class="c-container p-detail">
      <div class="c-container__inner">
        <h2 class="c-title-lv1">success!!</h2>
        <ul>
          {% for choice in question.choice_set.sll %}
          <li>{{ choice.choice_text }} -- {{ choice.votes }}
          vote{{ choice.votes|pluralize }}</li>
          {% endfor %}
        </ul>
        <div class="c-linkto" style="margin-top:30px;">
          <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
        </div>
      </div>
    </div>
  </div>
</body>
