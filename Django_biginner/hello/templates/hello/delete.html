{% load static %}
<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}" type="text/css">
  </head>
  <body>
    <h1>{{title}}</h1>
    <p>以下のレコードを削除します。</p>
    <table>
      <tr>
        <th>ID</th>
        <td>{{obj.id}}</td>
      </tr>
      <tr>
        <th>NAME</th>
        <td>{{obj.name}}</td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>
          {% if obj.gender == False %}
          male
          {% endif %}
          {% if obj.gender == True %}
          female
          {% endif %}
        </td>
      </tr>
      <tr>
        <th>Age</th>
        <td>{{obj.age}}</td>
      </tr>
      <tr>
        <th>Birth</th>
        <td>{{obj.birthday}}</td>
      </tr>
      <form action="{% url 'delete' id %}" method="post">
        {% csrf_token %}
        <tr>
          <th></th>
          <td>
            <input type="submit" value="click">
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
