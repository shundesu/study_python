{% load static %}
<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
  </head>
  <body>
    <h1>{{title}}</h1>
    <p><a href="{% url 'find' %}">検索する</a></p>
    <table>
      <tr>
        <th colspan="3">data</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>
          {{item}}
        </td>
        <td>
          <a href="{% url 'edit' item.id %}">
              Edit
          </a>
        </td>
        <td>
          <a href="{% url 'delete' item.id %}">
              Delete
          </a>
        </td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="3" style="text-align:center;padding:20px;font-weight:bold;">
          <a href="{% url 'create' %}">
              Create
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
